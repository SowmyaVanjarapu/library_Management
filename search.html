<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Books</title>
  <link rel="stylesheet" href="css/search.css">
</head>
<body>

  <header>
    <div class="logo">
      <h1>Library Management System</h1>
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="borrow.html">Borrow</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <div class="search-form-container">
        <h2>Search for Books</h2>
        
        <form action="#" method="GET" class="search-form">
          <div class="form-group">
            <label for="searchTitle">Book Title</label>
            <input type="text" id="searchTitle" name="searchTitle" class="form-input" placeholder="Enter the book title" required>
          </div>

          <div class="form-group">
            <label for="searchAuthor">Author</label>
            <input type="text" id="searchAuthor" name="searchAuthor" class="form-input" placeholder="Enter the author's name" required>
          </div>

          <button type="submit" class="form-btn">Search</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Library Management System | All Rights Reserved</p>
    <p>Contact Us: info@library.com | Opening Hours: 8 AM - 9 PM</p>
  </footer>

  <script src="search.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Branch | Library Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f7fb;
    text-align: center;
    background-image: url('images/cse.jpg');
    background-size: cover;       /* Makes the image cover the entire background */
    background-position: center;  /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
}



        .department-container {
            padding: 20px;
            background-color: #004080;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            margin: 20px;
        }
        
        .courses-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            list-style: none;
            padding: 0;
        }
        .courses-list li {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .courses-list li:hover {
            background: #2980b9;
        }
        .book-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px auto;
            width: 300px;
            text-align: center;
        }
        .borrow-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .borrow-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <header class="department-container">
        <p>CSE Department Library</p>
    </header>

    <section>
        <h2>Select a Course</h2>
        <ul class="courses-list">
            <li onclick="loadBooks('Data Structures')">Data Structures</li>
            <li onclick="loadBooks('Algorithms')">Algorithms</li>
            <li onclick="loadBooks('Operating Systems')">Operating Systems</li>
            <li onclick="loadBooks('Database Systems')">Database Systems</li>
            <li onclick="loadBooks('Artificial Intelligence')">Artificial Intelligence</li>
        </ul>
    </section>

    <section>
        <h2>Books for Selected Course</h2>
        <div id="books-container"></div>
        <div id="no-books-message" style="display:none;">No books found.</div>
    </section>

    <footer>
        <p>&copy; 2025 CSE Library Management System | All Rights Reserved</p>
    </footer>

    <script>
        const books = {
            "Data Structures": [
                { title: "Data Structures and Algorithms in C", author: "Michael T. Goodrich", location: "Rack A1, Section 1" },
                { title: "Introduction to Algorithms", author: "Thomas H. Cormen", location: "Rack A1, Section 1" },
                { title: "Data Structures Using C", author: "Reema Thareja", location: "Rack A2, Section 1" },
                { title: "Fundamentals of Data Structures", author: "Ellis Horowitz", location: "Rack A2, Section 1" },
                { title: "Data Structures and Algorithm Analysis", author: "Mark Allen Weiss", location: "Rack A2, Section 1" }
            ],
            "Algorithms": [
                { title: "Algorithm Design", author: "Jon Kleinberg", location: "Rack B1, Section 2" },
                { title: "Algorithms Unlocked", author: "Thomas Cormen", location: "Rack B1, Section 2" },
                { title: "The Algorithm Design Manual", author: "Steven Skiena", location: "Rack B2, Section 2" },
                { title: "Computer Algorithms", author: "Sara Baase", location: "Rack B2, Section 2" },
                { title: "Design and Analysis of Algorithms", author: "Anany Levitin", location: "Rack B2, Section 2" }
            ],
            "Operating Systems": [
                { title: "Operating System Concepts", author: "Abraham Silberschatz", location: "Rack C1, Section 3" },
                { title: "Modern Operating Systems", author: "Andrew S. Tanenbaum", location: "Rack C1, Section 3" },
                { title: "Design of the UNIX Operating System", author: "Maurice J. Bach", location: "Rack C2, Section 3" },
                { title: "Understanding the Linux Kernel", author: "Daniel P. Bovet", location: "Rack C2, Section 3" },
                { title: "Operating Systems: Internals and Design Principles", author: "William Stallings", location: "Rack C2, Section 3" }
            ],
            "Database Systems": [
                { title: "Database System Concepts", author: "Abraham Silberschatz", location: "Rack D1, Section 4" },
                { title: "Fundamentals of Database Systems", author: "Ramez Elmasri", location: "Rack D1, Section 4" },
                { title: "SQL for Beginners", author: "Mark Reed", location: "Rack D2, Section 4" },
                { title: "Data Modeling and Database Design", author: "Narayan S. Umanath", location: "Rack D2, Section 4" },
                { title: "Database Management Systems", author: "Raghu Ramakrishnan", location: "Rack D2, Section 4" }
            ],
            "Artificial Intelligence": [
                { title: "Artificial Intelligence: A Modern Approach", author: "Stuart Russell", location: "Rack E1, Section 5" },
                { title: "Machine Learning", author: "Tom M. Mitchell", location: "Rack E1, Section 5" },
                { title: "Deep Learning", author: "Ian Goodfellow", location: "Rack E2, Section 5" },
                { title: "Pattern Recognition and Machine Learning", author: "Christopher M. Bishop", location: "Rack E2, Section 5" },
                { title: "Natural Language Processing with Python", author: "Steven Bird", location: "Rack E2, Section 5" }
            ]
        };

        function loadBooks(course) {
            const container = document.getElementById('books-container');
            container.innerHTML = '';
            if (!books[course]) {
                document.getElementById('no-books-message').style.display = 'block';
                return;
            }
            document.getElementById('no-books-message').style.display = 'none';
            books[course].forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.classList.add('book-card');
                bookCard.innerHTML = `
                    <h3>${book.title}</h3>
                    <p><strong>Author:</strong> ${book.author}</p>
                    <p><strong>Location:</strong> ${book.location}</p>
                    <a href="borrow.html"><button class="borrow-btn">Borrow</button></a>
                `;
                container.appendChild(bookCard);
            });
        }
    </script>

</body>
</html>
